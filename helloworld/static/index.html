<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloworld</title>
</head>
<body>
    <a href="/lists" style="text-decoration: none; color: blue; font-size: 16px;">Kilistázott képek</a>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit">Fájl feltöltése</button>
    </form>
    <br>
    <script>
        // Ellenőrizzük, hogy van-e érvényes token
        if (!localStorage.getItem("token")) {
          // Ha nincs token, átirányítjuk a login oldalra
          window.location.href = "/static/login.html";
        }
    </script>
    
</body>
</html>
