<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regisztráció</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2rem; }
    form { max-width: 300px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { width: 100%; padding: 0.5rem; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .secondary-btn {
      background: #4CAF50;
      margin-top: 0.5rem;
    }
    .result { margin-top: 1rem; font-family: monospace; color: red; }
  </style>
</head>
<body>

  <form id="register-form">
    <h2>Regisztráció</h2>
    <input type="text" id="username" placeholder="Felhasználónév" required />
    <input type="password" id="password" placeholder="Jelszó" required />
    <button type="submit">Regisztrál</button>
    <button type="button" class="secondary-btn" onclick="window.location.href='/static/login.html'">
      Vissza a Bejelentkezéshez
    </button>
    <div class="result" id="result"></div>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const resultDiv = document.getElementById("result");

      if (res.ok) {
        window.location.href = "/static/login.html";
      } else {
        const text = await res.text();
        resultDiv.innerText = "Hiba: " + text;
      }
    });
  </script>

</body>
</html>
